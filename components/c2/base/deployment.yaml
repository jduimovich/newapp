apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/memory: ".spec.template.spec.containers[0].image"
    tad.gitops.get/memory: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas"  
  labels: 
    app.kubernetes.io/instance: c2
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  c2
    app.kubernetes.io/part-of: newapp    
  name: c2
  namespace: newapp-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  c2 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  c2
    spec:
      containers:
      - image: quay.io/jduimovich0/bootstrap
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 50Mi 
